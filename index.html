<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Protect the Death Star</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/canvas.css"/>


  </head>
  <body>
    <canvas id='canvas'></canvas>
    <div class="overLay"></div>
    <div class="continue">Play</div>



    <div class='buttons'>

      <img
      class="restart"
      src="./docs/wireframes/restart.png"
      />

      <img
      class="music"
      src="./docs/wireframes/volume.png"
      />

      <img
      class="mute"
      src="./docs/wireframes/mute.png"
      />

      <img
      class="tutorial"
      src="./docs/wireframes/info.png"
      />
    </div>

    <div class="start-page">
      <h1 class="start-title">Protect the Death Star</h1>
      <div class="diff-container">
        <div class="diffBox">
          <div class="difficulty">Difficulty</div>
          <img class="dropdown" src="./docs/wireframes/arrow_drop_down_white_192x192.png"/>
        </div>
        <div class="levels">
          <div class="level1">Stage I</div>
          <div class="level2">Stage II</div>
          <div class="level3">Final Stage</div>
        </div>
      </div>
    </div>


  </body>
</html>
